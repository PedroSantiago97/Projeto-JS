<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show do Milhão</title>
</head>
<body>
    <h1>Pergunta que vale <strong>1 MILHÃO DE REAIS</strong></h1>
    <p>Quem roeu a roupa do rei de roma?</p> <input type="text" name="resp" id="resp" >
    <input type="button" value="Responder" onclick="Resposta()" >
    <div id="res">

    </div>
    <script>
        var resp = document.getElementById('resp')
        function Resposta(){  
            if(resp.value == "RATO"){
            res.innerHTML = `Acertou, realmente foi o ${resp.value}!` 
              } else if(resp.value == ""){
                res.innerHTML = `Digite algo por favor!`
                 
              }
              else{
                res.innerHTML = `Voce erou` 

              }
            
            }
              
            
    </script>
    
</body>
</html>
