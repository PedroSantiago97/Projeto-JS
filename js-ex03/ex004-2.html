<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
   
    <p>Digite o seu País:</p> <input type="text" name="pais" id="lcl">

    <input type="button" value="Verificar" onclick="Resposta()">

    <div id="res">
    </div>
    <script>
        var pais = document.getElementById('lcl')
        function Resposta(){  

            if(pais.value == "") {
            res.innerHTML = ` Digite algo por favor!`
            }
            else if(pais.value == "Brasil"){
                res.innerHTML = `Você nasceu no ${pais.value}, então você é brasileiro! Boa viagem!!`
            }

            else{
                res.innerHTML = `Você nasceu no(a) ${pais.value}, então você é estrangeiro! Boa viagem!!`
            }
            
        }
        
    </script>
    
</body>
</html>
