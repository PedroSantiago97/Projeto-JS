<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div#area{
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" >
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')

        function clicar() {         
            a.innerText = 'MAIS É UM CORNO MERMO'
            a.style.background = 'blue'
        }
        function entrar() {
            a.innerText = 'NÃO CLICA'
            a.style.background = 'red'
        }
        function sair() {
            a.innerText = 'Não Interaja...'
            a.style.background = 'green'
        }

    </script>
    
</body>
</html>
